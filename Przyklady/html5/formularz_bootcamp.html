<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="work.css">
    <meta charset="UTF-8">
    <title>Zadanie domowe - Formularz HTML5</title>
</head>

<body>
   
    <!-- Zadanie domowe zrob z wykorzystaniem serwisu https://formspree.io -->
        <form action="https://formspree.io/mrgqylbz" class="background" method="POST">
            <label for="name" id="name1">Imię:</label><br>
            <input type="text" name="name" id="name" required>

            <br>
            <label for="lastname" id="lastname1"> Nazwisko:</label><br>
            <input type="text" name="lastname" id="lastname" required>

            <br>
            <label for="mail" id="mail1"> E-mail:</label><br>
            <input type="email" name="_replyto" id="mail">

            <br>
            <label for="phone" id="phone1">Telefon:</label><br>
            <input type="tel" name="phone" id="phone">

            <br>
            <label for="city" id="city1"> Wybierz miasto:</label><br>
                <select name="city" id="city">
                    <option value="krakow">Kraków</option>
                    <option value="warszawa">Warszawa</option>
                    <option value="gdansk">Gdańsk</option>
                </select>

            <br>
              <p id="ball">Wybierz płeć:</p>
            <input type="radio" name="gender" value="male" id="male"><label for="male" id="male1">Mężczyzna</label>
            <br>
            <input type="radio" name="gender" value="female" id="female"><label for="female" id="female1">Kobieta</label>
            <br>

            <br>
            <label for="message" id="message1"> Wiadomość:</label><br>
            <textarea name="message" id="message"></textarea>
            <br>
            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement" id="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
            <br>
            <input type="submit" id="submit" value="Send">
        </form>
</body>
</html>
